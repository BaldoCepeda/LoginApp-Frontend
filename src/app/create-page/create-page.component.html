<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <div class="card mt-5">
            <div class="card-body">
                <form>
                    <div class="form-group row">
                        <label for="idInput" class="col-sm-2 col-form-label">ID</label>
                        <div class="col-sm-10">
                            <input type="text" readonly class="form-control-plaintext" id="idInput" value="001">
                        </div>
                    </div>
                    <div class="form-group row mt-2">
                        <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group row mt-2">
                        <label for="inputUser" class="col-sm-2 col-form-label">User</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputUser" placeholder="User">
                        </div>
                    </div>
                    <div class="form-group row mt-2">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group row mt-2">
                        <label for="genderInput" class="col-sm-2 col-form-label">Gender</label>
                        <div class="col-sm-4">
                            <select id="genderInput" class="custom-select">
                                <option value="man">Man</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                        <label for="statusInput" class="col-sm-2 col-form-label">Status</label>
                        <div class="col-sm-4">
                            <select id="statusInput" class="custom-select">
                                <option value=true>Active</option>
                                <option value=false>Inactive</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row mt-2">
                        <label for="creationInput" class="col-sm-2 col-form-label">ID</label>
                        <div class="col-sm-10">
                            <input type="text" readonly class="form-control-plaintext" id="creationInput"
                                value="05/May/2022">
                        </div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="button" class="btn btn-danger mt-3" routerLink="/login-page">Cancel</button>
                        <button type="button" class="btn btn-primary mt-3" routerLink="/login-page">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="col-3"></div>
